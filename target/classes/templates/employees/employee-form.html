<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>

<!--        here getter methods are called first to prepopulate the form-->

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">

<!--            add hidden form field to handle the update-->

            <input type="hidden" th:field="*{id}">

            <input type="text" class="form-control mb-4 w-25" required placeholder="First name"
                    th:field="*{firstName}">

            <input type="text" class="form-control mb-4 w-25" required placeholder="Last name"
                   th:field="*{lastName}">

            <input type="text" class="form-control mb-4 w-25" required placeholder="Email"
                   th:field="*{email}">

            <button type="submit" class="btn btn-primary col-2">Save</button>

        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
<!--        <a href="/employees/list">Back to Employees List</a>   We can use this also  -->

    </div>
</body>
</html>
